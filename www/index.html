<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="components/contar.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  

  <script></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm">

					<div class="form-group">
						<label for="valor1">Valor 1</label>
						<input type="number" class="form-control" id="valor1">
					</div>

					<div class="form-group">
						<label for="valor2">Valor 2</label>
						<input type="number" class="form-control" id="valor2">
					</div>

				</div>
			</div>
      
			<div class="form-group">
        <div class="row">
          <div class="col-3">
            <button class="btn btn-success btn-block" id="subtrair">-</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success btn-block" id="somar">+</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success btn-block" id="multiplicar">*</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success btn-block" id="dividir">/</button>
          </div>
        </div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm">
						<label for="resultado">Resultado</label>
						<input type="text" class="form-control" readonly id="result">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm">
						<input type="button" class="btn btn-danger btn-block" value="Limpar" id="limpar">
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
